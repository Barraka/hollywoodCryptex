<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cryptex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cryptex">
    <div class="column" data-index="0" data-color="blue">
      <div class="edge-fade top"></div>
      <div class="ticks"></div>
      <div class="number-wrapper">
        <div class="number prev">9</div>
        <div class="number current">0</div>
        <div class="number next">1</div>
      </div>
      <div class="arrow up"></div>
      <div class="arrow down"></div>
      <div class="edge-fade bottom"></div>
    </div>
    <div class="column-separator"></div>
    <div class="column" data-index="1" data-color="red">
      <div class="edge-fade top"></div>
      <div class="ticks"></div>
      <div class="number-wrapper">
        <div class="number prev">9</div>
        <div class="number current">0</div>
        <div class="number next">1</div>
      </div>
      <div class="arrow up"></div>
      <div class="arrow down"></div>
      <div class="edge-fade bottom"></div>
    </div>
    <div class="column-separator"></div>
    <div class="column" data-index="2" data-color="green">
      <div class="edge-fade top"></div>
      <div class="ticks"></div>
      <div class="number-wrapper">
        <div class="number prev">9</div>
        <div class="number current">0</div>
        <div class="number next">1</div>
      </div>
      <div class="arrow up"></div>
      <div class="arrow down"></div>
      <div class="edge-fade bottom"></div>
    </div>
    <div class="column-separator"></div>
    <div class="column" data-index="3" data-color="yellow">
      <div class="edge-fade top"></div>
      <div class="ticks"></div>
      <div class="number-wrapper">
        <div class="number prev">9</div>
        <div class="number current">0</div>
        <div class="number next">1</div>
      </div>
      <div class="arrow up"></div>
      <div class="arrow down"></div>
      <div class="edge-fade bottom"></div>
    </div>
  </div>

  <div id="vignette"></div>

  <div id="solved-overlay">
    <div class="solved-text">OUVERT</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
